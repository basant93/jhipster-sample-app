
<div>
    <h2><span>Basant</span> {{vm.basant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row jh-entity-details">
        <dt><span>Position</span></dt>
        <dd>
            <span>{{vm.basant.position}}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
            <span>{{vm.basant.role}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="basant-detail.edit({id:vm.basant.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
